<!DOCTYPE html>
<html>
	<head>
		<title>Pizzeria</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<style type="text/css">
			p{
				font-size: 20px;
				margin:0;
				padding: 0;
			}
		</style>
	</head>
	<body>
	<header>
			<nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/pizza.png" alt="pedazo de pizza" width="25px">Pizzeria El Sabroso
        </a>
        <!--Esto es para crear el boton hamburguesa para moviles-->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Desplegar menu de navegacion">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse  navbar-collapse" id="menu-principal">
          <ul class="navbar-nav">
            <li class="nav-item pl-4"><a href="#combo1" class="nav-link">Oferta 1</a></li>
            <li class="nav-item pl-4"><a href="#combo2" class="nav-link">Oferta 2</a></li>
            <li class="nav-item pl-4"><a href="#combo3" class="nav-link">Oferta 3</a></li>
          </ul>
        </div>
       </div>

    	</nav>  
	</header>

		<!--Combo 1-->
		<section class="py-5 mt-5 text-center" id="combo1">
			<div class="container">
				<div class="row text-md-center">
					<div class="col-12">
						<img src="img/pizza1.jpg" width="350px" alt="Oferta 1" class="img-fluid mb-4">
					</div>
					<div class="col-12 text-center align-content-center">
						<h3 class="display-4 font-weight-bold text-danger">Oferta 1</h3>
						<p>1 Pizza mozzarella + una bebida cola Precio:</p>
						<p>$5 Euros</p>
					</div>
				</div>
			</div>
		</section>

		<!--Combo 2-->
		<section class="py-5 mt-5 bg-secondary text-center text-white" id="combo2">
			<div class="container">
				<div class="row text-md-center">
					<div class="col-12">
						<img src="img/pizza2.jpg" width="350px" alt="Oferta 2" class="img-fluid mb-4">
					</div>
					<div class="col-12 text-center align-content-center">
						<h3 class="display-4 font-weight-bold text-warning">Oferta 2</h3>
						<p>2 Pizzas mozzarella</p>
						<p>Precio: $6 Euros</p>
					</div>
				</div>
			</div>
		</section>

		<!--Combo 3-->
		<section class="py-5 mt-5 text-center" id="combo3">
			<div class="container">
				<div class="row text-md-center">
					<div class="col-12">
						<img src="img/pizza3.png" width="350px" alt="Oferta 3" class="img-fluid mb-4">
					</div>
					<div class="col-12 text-center align-content-center">
						<h3 class="display-4 font-weight-bold text-success">Oferta 3</h3>
						<p>4 Pizzas mozzarella</p>
						<p>$10 Euros</p>
					</div>
				</div>
			</div>
		</section>



		<!--Scripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
